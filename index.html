<!DOCTYPE html>
<html lang="es">
    
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video player</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>

<body>

    <div class="wrapper">
        <div class="player">
            <video id="video" poster="./assets/images/poster.jpg" muted src="https://media.w3.org/2010/05/sintel/trailer.mp4"></video>
            <div class="player-overlay">
                <h2 class="player-title">Música para programar</h2>
                <div class="player-actions">
                    <button class="button" id="backward" aria-label="Retroceder 10 segundos"
                        title="Retroceder 10 segundos"></button>
                    <!---arial-label le podemos agregar accesibilidad a nuestro proyecto-->
                    <button class="button" id="play" aria-label="Reproducir" title="Reproducir"></button>
                    <button class="button" hidden id="pause" aria-label="Pausa" title="Pausa"></button>
                    <button class="button" id="forward" aria-label="Adelantar 10 segundos"
                        title="Adelantar 10 segundos"></button>
                </div>
                <div class="player-progress">
                    <input id="progress" min="0" value="0" step="1" type="range">
                    <!-- min es el inicio el cual deseamos y max el maximo, 
                        step son los pasos de como se va a adelantar el video en este caso cada 1 segundo,
                        value indica la duración total del video -->
                </div>
            </div>
        </div>
    </div>


    <script src="./js/index.js"></script>

</body>

</html>
